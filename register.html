<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - Cổng Thông Tin An Toàn Số</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <main class="auth-card">
    <img src="anh\Quoc-Huy-Viet-Nam.webp" alt="Logo Việt Nam">
    <h2>Đăng ký</h2>
    <p>Tạo tài khoản minh họa để trải nghiệm nội dung.</p>
    <form id="register-form">
      <label for="register-username">Tên đăng nhập</label>
      <input type="text" id="register-username" name="username" placeholder="Nhập tên đăng nhập" required>

      <label for="register-email">Email</label>
      <input type="email" id="register-email" name="email" placeholder="Nhập email" required>

      <label for="register-password">Mật khẩu</label>
      <input type="password" id="register-password" name="password" placeholder="Nhập mật khẩu" required>

      <button type="submit">Đăng ký</button>
    </form>
    <div class="auth-links">
      <span>Đã có tài khoản?</span>
      <a href="login.html">Đăng nhập</a>
    </div>
  </main>

  <script>
    document.getElementById('register-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();

      if (!username || !email || !password) {
        alert('Vui lòng nhập đầy đủ thông tin trước khi đăng ký.');
        return;
      }

      alert('Đăng nhập thành công');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
