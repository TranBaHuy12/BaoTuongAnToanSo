<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - Cổng Thông Tin An Toàn Số</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <main class="auth-card">
    <img src="anh\Quoc-Huy-Viet-Nam.webp" alt="Logo Việt Nam">
    <h2>Đăng nhập</h2>
    <p>Đăng nhập để truy cập hệ thống học tập an toàn số.</p>
    <form id="login-form">
      <label for="login-username">Tên đăng nhập</label>
      <input type="text" id="login-username" name="username" placeholder="Nhập tên đăng nhập" required>

      <label for="login-email">Email</label>
      <input type="email" id="login-email" name="email" placeholder="Nhập email" required>

      <label for="login-password">Mật khẩu</label>
      <input type="password" id="login-password" name="password" placeholder="Nhập mật khẩu" required>

      <button type="submit">Đăng nhập</button>
    </form>
    <div class="auth-links">
      <span>Chưa có tài khoản?</span>
      <a href="register.html">Đăng ký ngay</a>
    </div>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('login-username').value.trim();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!username || !email || !password) {
        alert('Vui lòng nhập đầy đủ thông tin trước khi đăng nhập.');
        return;
      }

      sessionStorage.setItem('username', username);
      alert('Đăng nhập thành công');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
